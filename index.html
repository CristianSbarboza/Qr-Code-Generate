<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Js-->
    <script src="js/script.js" defer></script>

</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de Qr Code</h1>
            <p>Insira uma URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou Texto">
            <button>Gerar Qr Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="QR Code">
        </div>
        <div id="btn-container">
            <button id="btn-download"><a href="" id="link-download">Baixar Qr Code</a></button>
        </div>
    </div>
</body>
</html>
